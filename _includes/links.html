<!-- Links -->

{% assign onlyHighlighted = include.onlyHighlighted | default: false %}

{% for link in site.data.links.links %}
{% if onlyHighlighted == false or onlyHighlighted == true and link.isHighlighted == true %}
<a href="{{ link.url }}" target="_blank" class="d-flex link-item">
    <div class="d-flex w-100">
        <div class="d-flex align-items-center">
            <img class="link-picto" src="{{ link.picto_image | relative_url }}" alt="picto"/>
        </div>
        <div class="d-flex align-items-center w-100 flex-column flex-md-row">
            <div class="d-flex mr-auto">
                <span class="link-title">{{ link.titre_text }}</span>
            </div>
            <div class="d-flex mr-auto mr-md-0">
                <span class="link-date">{{ link.date | date: '%d.%m.%Y' }}</span>
            </div>
        </div>
    </div>
</a>
{% endif %}
{% endfor %}
