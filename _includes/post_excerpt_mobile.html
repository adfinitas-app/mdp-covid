<article class=" post">
    <div class="row post-publication-time mb-2">

        {% if post.isPinned %}
            <div class="p-3 d-inline-block">
                <img class="pin" src="{{ "assets/img/pin.png" | relative_url }}" alt="pin"/>
                <span class="text-quaternary text-bold a-la-une">À LA UNE</span></div>
        {% else %}
        <div class="col">
            <span>{{ post.date | date: '%d.%m.%Y'}}<small class="hour"> {{ post.date | date: 'à %HH%M'}}</small></span>
        </div>
        {% endif %}

    </div>
    <div class="row">
        <h1  class="col post-title text-uppercase p-0">
            <a href="{{ post.url }}" class="{% if post.urgence_post %}text-quaternary{% else %}text-quaternary{% endif %}">
                {{ post.title }}
            </a>
        </h1>
    </div>
    <div class="row mb-2">
        <div class="col p-0">
            <a href="{{ post.url }}" class="{% if post.urgence_post %}text-primary{% else %}text-quaternary{% endif %}">
                <img class="img-fluid" src="{{ post.asset_image | relative_url }}" alt="Image post"/>
            </a>
        </div>
    </div>
    <div class="row ">
        <div class="col post-content text-black p-0">
            {{ post.description_html }}
        </div>
    </div>
    <div class="row">
        <div class="col p-0">
            <a href="{{ post.url }}" class="btn btn-outline-quaternary">En savoir plus</a>
        </div>
    </div>
</article>
